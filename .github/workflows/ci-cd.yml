# LeaveTrack-Pro CI/CD Pipeline
# This runs automatically when you push code to GitHub

name: CI/CD Pipeline

# When to run this pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Build and Test
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get code from GitHub
    - name: Checkout Code
      uses: actions/checkout@v3
    
    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # Step 3: Install dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety bandit
    
    # Step 4: Security Scan - Check vulnerable packages
    - name: Security Scan (Safety)
      run: safety check -r requirements.txt || true
    
    # Step 5: Security Scan - Check code
    - name: Security Scan (Bandit)
      run: bandit -r . -f txt || true
    
    # Step 6: Test Application
    - name: Test Application
      run: |
        python -c "from application import application; print('App loads successfully!')"

  # Job 2: Docker Build (optional)
  docker:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Build Docker Image
      run: docker build -t leavetrack-pro .
    
    - name: Test Docker Image
      run: |
        docker run -d -p 5000:5000 --name test-app leavetrack-pro
        sleep 5
        curl -f http://localhost:5000/health || exit 1
        docker stop test-app
